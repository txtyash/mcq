<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div
            *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"
            class="text-danger">
            <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div
            *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
            class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div
            *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
            class="text-danger">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
              characters</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
          <div
            *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)"
            class="text-danger">
            <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is
              required</small>
          </div>
          <div
            *ngIf="registerForm.errors?.['passwordMismatch'] && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)"
            class="text-danger">
            <small>Passwords do not match</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
      <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
